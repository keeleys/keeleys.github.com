        <h2 id="远程验证"><a href="#远程验证" class="headerlink" title="远程验证"></a>远程验证</h2><p>html 第二个参数是参数名<br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"order.waybillNo"</span>  <span class="attr">class</span>=<span class="string">"easyui-validatebox"</span> </span></span><br><span class="line"><span class="tag"><span class="attr">required</span>=<span class="string">"required"</span> <span class="attr">validType</span>=<span class="string">"remote['order/order!checkWaybillNo.action','waybillNo']"</span></span></span><br><span class="line"><span class="tag"><span class="attr">invalidMessage</span>=<span class="string">"运单编号已存在"</span>/&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>java<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">checkWaybillNo</span><span class="params">()</span></span>&#123;</span><br><span class="line">	String waybillNo = getRequest().getParameter(<span class="string">"waybillNo"</span>);</span><br><span class="line">	<span class="keyword">boolean</span> flag =orderDao.selectByWayBillNo(waybillNo, companyId)==<span class="keyword">null</span>;</span><br><span class="line">	outputJson(flag);<span class="comment">//返回true,false</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h2 id="loading框"><a href="#loading框" class="headerlink" title="loading框"></a>loading框</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">直接从datagrid里面的源代码中的loading提取出来的。</span><br><span class="line"></span><br><span class="line">function addLoad()&#123;</span><br><span class="line">		$(&quot;&lt;div class=\&quot;datagrid-mask\&quot;&gt;&lt;/div&gt;&quot;).css(&#123;display:&quot;block&quot;,width:&quot;100%&quot;,height:$(window).height()&#125;).appendTo(&quot;body&quot;);</span><br><span class="line">		$(&quot;&lt;div class=\&quot;datagrid-mask-msg\&quot;&gt;&lt;/div&gt;&quot;).html(&quot;正在处理，请稍候。。。&quot;).appendTo(&quot;body&quot;).css(&#123;display:&quot;block&quot;,left:($(document.body).outerWidth(true) - 190) / 2,top:($(window).height() - 45) / 2&#125;);</span><br><span class="line">	&#125;</span><br><span class="line">function removeLoad()&#123;</span><br><span class="line">	$(&quot;.datagrid-mask,.datagrid-mask-msg&quot;).remove();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
